  package_type: 'SIP'
  record_status: 'NEW'
  
  # Archivist Information
  archivist_organization: 'IKA Tr√∏ndelag'
  system_name: 'Eksempel System A'
  system_version: '1.0'
  system_format: 'SIARD'
  
  # Creator Information
  creator_organization: '9995 Kommune Eksempel 0'
  
  # Producer Information
  producer_organization: 'Eksempel IKT'
  producer_individual: ''
  producer_software: 'Eksempel Programvare'
  
  # Submitter Information
  submitter_organization: '9999 Kommune Eksempel'

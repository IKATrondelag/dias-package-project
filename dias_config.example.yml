  # Organizations - customize with your common municipalities/organizations
  archivist_organization:
    - '9997 Kommune Eksempel A'
    - '9998 Kommune Eksempel B'
    - '9999 Kommune Eksempel C'
  
  submitter_organization:
    - '9997 Kommune Eksempel A'
    - '9998 Kommune Eksempel B'
    - '9999 Kommune Eksempel C'
  
  ipowner_organization:
    - '9997 Kommune Eksempel A'
    - '9998 Kommune Eksempel B'
    - '9999 Kommune Eksempel C'
  
  # Creator organizations (IKA)
  creator_organization:
    - '9997 Kommune Eksempel A'
    - '9998 Kommune Eksempel B'
    - '9999 Kommune Eksempel C'
  
  # Producer organizations
  producer_organization:
    - 'Fosen IKT'
    - 'KommIT'
    - 'Evry'
    - 'Visma'
  
  # System names
  system_name:
    - 'Eksempel System A'
    - 'Eksempel System B'
    - 'Eksempel System C'
  
  # Software versions
  system_version:
    - '1.0'
    - '2.0'
    - '3.0'
  
  # Content formats
  system_format:
    - 'SIARD'
    - 'ADDML'
    - 'NOARK-5'
    - 'JSON'
  
  # Producer software
  producer_software:
    - 'Eksempel Programvare A'
    - 'Eksempel Programvare B'
    - 'Eksempel Programvare C'  
  
  # Preservation organizations
  preservation_organization:
    - 'Nasjonalarkivet'
    - 'Nasjonalbiblioteket'

# PREMIS Preservation Configuration
# Define default preservation events and agents
premis:
  # Default events to include in PREMIS log
  events:
    - event_type: 'Fixity check'
      event_detail: 'checksum verification'
      event_outcome: '0'
      event_outcome_detail: 'Checksum verified successfully'
      event_date: ''
      include_sip: true
      include_aip: true
    - event_type: 'Creation'
      event_detail: 'Package created'
      event_outcome: '0'
      event_outcome_detail: 'Successfully created package'
      event_date: ''
      include_sip: true
      include_aip: true

  # Default agents (people, organizations, or software involved)
  # Each agent can be included in SIP and/or AIP logs
  agents:
    - agent_name: 'SIARD Washer'
      agent_type: 'software'
      agent_id_type: 'NO/RA'
      agent_id_value: 'SIARD Washer'
      include_sip: false
      include_aip: true
    - agent_name: 'DIAS Package Creator'
      agent_type: 'software'
      agent_id_type: 'NO/RA'
      agent_id_value: 'DIAS-Package-Creator'
      include_sip: false
      include_aip: true

  # Dropdown options for PREMIS fields
  options:
    # Event types (must match XSD: Creation, Migration, Ingestion, Adjustment, Disposal, Deletion)
    event_type:
      - 'Creation'
      - 'Fixity check'
      - 'Migration'
      - 'Ingestion'
      - 'Adjustment'
      - 'Disposal'
      - 'Deletion'
      
    # Event outcomes (0 = success, 1 = failure)
    event_outcome:
      - '0'
      - '1'
    # Agent types
    agent_type:
      - 'person'
      - 'organization'
      - 'software'